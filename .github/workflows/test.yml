name: 🧪 Build & Test Logger

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: 📦 Install deps
        run: npm install

      - name: 🏗 Build (tsc)
        run: npm run build

      - name: ✅ Lint (facoltativo)
        run: npx tsc --noEmit

      - name: 🧪 Test (placeholder)
        run: npm test
